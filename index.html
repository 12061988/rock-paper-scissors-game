<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b35c13969b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
    </style>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>

     <div class="container">
        <div class="score-container">
          <span class="user">HUMAN [You]</span>
          <span id="score"></span>
          <span class="computer">AI [Grace]</span>
        
    </div>
       <div class="buttons">
          <button id="rock" class="btn" onclick="game(this.value)" value="rock"><i class="fa-solid fa-hand-rock"></i>R<br></button>
          <button id="paper" class="btn" onclick="game(this.value)" value="paper"><i class="fa-solid fa-hand-paper"></i>P</button>
          <button id="scissors" class="btn" onclick="game(this.value)" value="scissors"><i class="fa-solid fa-hand-scissors"></i>S</button>
      </div>
      <div id="challenge">
        <div id="user"> 
            <div id="UserObject"></div>
            <div class="who"></div>
       </div>   
       <div id="result"><p id="who"></p></div>
       <div id="computer">
            <div id="ComputerObject"></div>
            <div class="who"></div>
       </div>
    </div>


    
    <script src="assets/js/script.js"></script>
    
</body>
    
</html>
